language: java
sudo: false
install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi
addons:
  sonarcloud:
    organization: "sbaudoin-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
before_deploy:
  - export MAVEN_VERSION=$(grep '<version>' pom.xml | head -1 | sed 's/<\/\?version>//g'| awk '{print $1}')
deploy:
  # Only the master branch is entitled to deployment for snapshots
  - provider: script
    script: mvn --settings .travis/settings.xml deploy -DskipTests=true -B -V
    skip_cleanup: true
    on:
      repo: sbaudoin/yamllint
      branch: master
      condition: $MAVEN_VERSION =~ -SNAPSHOT$
  # Also deploy tags
  - provider: script
    script: mvn --settings .travis/settings.xml deploy -DskipTests=true -B -V
    skip_cleanup: true
    on:
      repo: sbaudoin/yamllint
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - target/yamllint-*-distrib.tar.bz2
      - target/yamllint-*-distrib.tar.gz
      - target/yamllint-*-distrib.zip
    skip_cleanup: true
    on:
      repo: sbaudoin/yamllint
      tags: true
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'